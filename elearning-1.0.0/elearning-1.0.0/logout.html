<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Logout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="https://aguapuravianet.com.br/assets/images/logos/favicon.png" type="image/png">
</head>
<body>
<div class="container" style="background-color: #F1F5F9; max-width: 100%;">
    <div class="wrapper fadeInDown" style="background-color: #F1F5F9;">
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center align-items-center" style="min-height: 75vh;">
                    <div class="col-md-6 col-lg-5">
                        <div class="login-wrap p-4 p-md-5" style="background-color: #ffffff;">
                            <h3 class="text-center mb-4">Logout</h3>
                            <p class="text-center mb-4">Você tem certeza que deseja sair?</p>
                            <div class="form-group text-center">
                                <button id="confirmLogout" class="btn btn-primary  submit p-3 px-5">Sim</button>
                                <button id="cancelLogout" class="btn btn-secondary  submit p-3 px-5" style="margin-top: 6px;">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<script>
    document.getElementById('confirmLogout').addEventListener('click', function() {
        // Limpa os dados de login (localStorage ou cookies)
        localStorage.removeItem('email');
        // Redireciona para a página de login
        window.location.href = 'http://127.0.0.1:5501/login.html';
    });

    document.getElementById('cancelLogout').addEventListener('click', function() {
        // Redireciona de volta para a página anterior ou para o painel principal
        window.history.back(); // Volta para a página anterior
    });
</script>

</body>
</html>
