<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="https://aguapuravianet.com.br/assets/images/logos/favicon.png" type="image/png">
</head>
<body>
<div class="container" style="background-color: #F1F5F9; max-width: 100%;">
    <div class="wrapper fadeInDown" style="background-color: #F1F5F9;" >
        <section class="ftco-section">
            <div class="container" >
                <div class="row justify-content-center">
                </div>
                <div class="row justify-content-center align-items-center" style="min-height: 75vh;">
                    <div class="col-md-6 col-lg-5">
                        <div class="login-wrap p-4 p-md-5" style="background-color: #ffffff;">
                            <div class="icon d-flex align-items-center justify-content-center">
                                <img src="img/logo1.png" alt="Logo da Aguapura">
                            </div>
                            <h3 class="text-center mb-4">Login</h3>
                            <form action="#" class="login-form">
                                <div class="form-group">
                                    <input type="text" name="email" class="form-control rounded-left" placeholder="E-mail" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="senha" class="form-control rounded-left" id="password" placeholder="Senha" required>
                                    <span id="togglePassword" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>
                                <div class="form-group d-md-flex">
                                    <div class="w-50">
                                        <label class="checkbox-wrap checkbox-primary">Lembre-se de mim
                                            <input type="checkbox" checked>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="w-50 text-md-right">
                                        <a href="recuperarsenha.html">Esqueci a senha</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary rounded submit p-3 px-5">Entrar</button>
                                </div>
                            </form>
                            <div id="feedback" class="text-danger" style="display: none; font-size: 14px; margin-top: 10px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // Constantes da API
        const API_BASE_URL = 'http://127.0.0.1:8000/api/usuarios';
        
        // Objeto com mensagens de erro personalizadas
        const ERROR_MESSAGES = {
            NETWORK_ERROR: "Erro de conexão. Verifique sua internet e tente novamente.",
            SERVER_ERROR: "Servidor indisponível. Tente novamente mais tarde.",
            INVALID_CREDENTIALS: "E-mail ou senha incorretos. Verifique seus dados.",
            INVALID_DATA: "Por favor, preencha todos os campos corretamente.",
            UNKNOWN_ERROR: "Erro desconhecido. Por favor, contate o suporte."
        };

        $(document).ready(function() {
            // Mostrar/esconder senha
            $("#togglePassword").click(function() {
                const passwordField = $("#password");
                const passwordFieldType = passwordField.attr("type");
                passwordField.attr("type", passwordFieldType === "password" ? "text" : "password");
                $(this).toggleClass("fa-eye fa-eye-slash");
            });

            // Preencher e-mail salvo
            const storedEmail = localStorage.getItem('rememberedEmail');
            if (storedEmail) {
                $("#email").val(storedEmail);
                $("#rememberMe").prop("checked", true);
            }

            // Login com JWT
            $("#loginForm").on("submit", async function(e) {
                e.preventDefault();
                
                const email = $("#email").val().trim();
                const password = $("#password").val();
                const rememberMe = $("#rememberMe").is(":checked");

                // Resetar mensagens de erro
                $("#email").removeClass("is-invalid");
                $("#password").removeClass("is-invalid");
                $("#feedback").removeClass("alert-danger").hide();

                // Validação básica
                if (!email || !password) {
                    showError(ERROR_MESSAGES.INVALID_DATA);
                    if (!email) $("#email").addClass("is-invalid");
                    if (!password) $("#password").addClass("is-invalid");
                    return;
                }

                // Validação de formato de e-mail
                if (!validateEmail(email)) {
                    showError("Por favor, insira um e-mail válido.");
                    $("#email").addClass("is-invalid");
                    return;
                }

                // Feedback visual
                const submitBtn = $("button[type='submit']");
                submitBtn.prop("disabled", true).html('<i class="fa fa-spinner fa-spin"></i> Entrando...');

                try {
                    // Autenticação
                    const response = await fetch(`${API_BASE_URL}/login`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password
                        })
                    });

                    // Tratamento de erros HTTP
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => null);
                        
                        if (response.status === 401 || response.status === 403) {
                            showError(ERROR_MESSAGES.INVALID_CREDENTIALS);
                            $("#email").addClass("is-invalid");
                            $("#password").addClass("is-invalid");
                        } 
                        else if (response.status >= 500) {
                            showError(ERROR_MESSAGES.SERVER_ERROR);
                        }
                        else {
                            showError(errorData?.message || ERROR_MESSAGES.UNKNOWN_ERROR);
                        }
                        return;
                    }

                    const { token, user } = await response.json();
                    
                    // Armazenar token e dados do usuário
                    localStorage.setItem('jwtToken', token);
                    localStorage.setItem('userData', JSON.stringify(user));
                    
                    // Configurar token para requisições futuras
                    $.ajaxSetup({
                        headers: {
                            'Authorization': 'Bearer ' + token
                        }
                    });

                    // Armazenar e-mail se marcado
                    if (rememberMe) {
                        localStorage.setItem('rememberedEmail', email);
                    } else {
                        localStorage.removeItem('rememberedEmail');
                    }

                    // Redirecionar com base no perfil
                    const targetPage = user.roles.includes('ROLE_ADMIN') ? 
                        'admin/dashboard.html' : 
                        'user/dashboard.html';
                    
                    window.location.href = targetPage;

                } catch (error) {
                    console.error("Erro no login:", error);
                    
                    if (error.message.includes("Failed to fetch")) {
                        showError(ERROR_MESSAGES.NETWORK_ERROR);
                    } else {
                        showError(ERROR_MESSAGES.UNKNOWN_ERROR);
                    }
                } finally {
                    submitBtn.prop("disabled", false).text('Entrar');
                }
            });

            // Obter e-mail da URL
            const urlParams = new URLSearchParams(window.location.search);
            const emailFromUrl = urlParams.get('email');
            if (emailFromUrl) {
                $("#email").val(emailFromUrl);
            }
        });

        // Função para mostrar erros
        function showError(message) {
            const feedback = $("#feedback");
            feedback.html(`<i class="fa fa-exclamation-circle"></i> ${message}`);
            feedback.addClass("alert alert-danger").show();
        }

        // Função para validar e-mail
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Função para verificar autenticação em outras páginas
        function checkAuth() {
            const token = localStorage.getItem('jwtToken');
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }
    </script>


</body>
</html>
