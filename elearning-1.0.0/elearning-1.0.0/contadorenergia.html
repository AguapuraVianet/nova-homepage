    <script>
      document.getElementById('save-btn').addEventListener('click', async function () { 
          // Coletar os dados do formulário
          const unidadeId = document.getElementById('unidade_id').value;
          const numeroMedidor = document.getElementById('numero_medidor').value;
          const dataColeta = document.getElementById('data_coleta').value;
          const horaColeta = document.getElementById('hora_coleta').value;
          const resumo1 = document.getElementById('resumo1').value;

          // Validar os campos obrigatórios
        if (!unidadeId || !numeroMedidor || !dataColeta || !horaColeta || !resumo1) {
              alert('Por favor, preencha todos os campos obrigatórios.');
              return;
          }

          // Criar o objeto com os dados
        const formData = {
              unidade_id: unidadeId,
              numero_medidor: numeroMedidor,
              data_coleta: dataColeta,
              hora_coleta: horaColeta,
              leitura_medidor: resumo1
          };

          // Enviar os dados para o backend
        try {
            // Envia os dados para a API
            const response = await fetch('http://localhost:3007/coletadorenergia', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(formData)
            });

            const result = await response.json();

            // Exibe a mensagem de sucesso ou erro
          if (response.ok) {
              document.getElementById('message').textContent = result.message;
              document.getElementById('message').style.color = 'green';
          } else {
              document.getElementById('message').textContent = result.message || 'Erro ao registrar leitura';
              document.getElementById('message').style.color = 'red';
            }
          } catch (error) {
            console.error('Erro:', error);
            document.getElementById('message').textContent = 'Erro ao conectar com o servidor';
            document.getElementById('message').style.color = 'red';
        }
    });
    </script>
    <script>
        // Função para limitar o número de caracteres no Resumo1
        function limitarResumo1() {
            const resumo1 = document.getElementById('resumo1');
            
            if (resumo1) {
                // Limitar a 5 caracteres
                resumo1.addEventListener('input', function() {
                    if (this.value.length > 5) {
                        this.value = this.value.slice(0, 5);
                    }
                });
                
                // Prevenir colar texto longo
                resumo1.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const pastedText = (e.clipboardData || window.clipboardData).getData('text');
                    this.value = pastedText.slice(0, 5);
                });
            }
        }

        // Chamar a função quando o documento estiver carregado
        document.addEventListener('DOMContentLoaded', function() {
            limitarResumo1();
            
            // Seu código existente abaixo
            let sidebarOpen = false;
            const sidebar = document.getElementById('sidebar');

            function openSidebar() {
                if (!sidebarOpen) {
                    sidebar.classList.add('sidebar-responsive');
                    sidebarOpen = true;
                }
            }

            function closeSidebar() {
                if (sidebarOpen) {
                    sidebar.classList.remove('sidebar-responsive');
                    sidebarOpen = false;
                }
            }
        });
